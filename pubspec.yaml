name: michaeldeveloper
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  go_router: ^3.1.1
  firebase_analytics: ^9.1.9
  firebase_core: ^1.17.1
  shared_preferences: ^2.0.15
  freezed_annotation: ^2.0.3
  intl: ^0.17.0
  flutter_svg: ^1.1.0
  stream_transform: ^2.0.0
  flutter_native_splash: ^2.2.3+1
  auto_size_text: ^3.0.0
  flutter_svg_provider: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  very_good_analysis: ^3.0.0
  go_router_builder: ^1.0.4
  build_runner: ^2.1.11
  freezed: ^2.0.3+1
  flutter_gen_runner: ^4.3.0

flutter_gen:
  output: lib/src/core/assets # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)

  # Optional
  integrations:
    flutter_svg: true

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/fonts/
    - assets/icons/
    - assets/splash/

  fonts:
    - family: Nexa
      fonts:
        - asset: assets/fonts/nexa/nexa_bold.otf
          weight: 700
          style: normal

flutter_native_splash:
  color: '#0a0e21'
  image: 'assets/splash/dash.png'